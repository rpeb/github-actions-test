name: Shell Commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "hello from workflow"
      - name: multiline script
        run: |
          node -v
          npm -v
          echo "hello world"
      - name: Python command
        run: |
          import platform
          print(platform.processor())
        shell: python