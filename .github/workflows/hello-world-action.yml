name: Actions

on: [push, pull_request]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: simple JS Action
        id: greet
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: Prakash
      - name: Log the greeting time
        run: echo "${{ steps.greet.outputs.time }}"

