name: Actions

on:
  push:
  pull_request:
    types:
      - opened
      - closed
      - reopened
      - assigned

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: simple JS Action
        id: greet
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: Prakash
      - name: Log greeting time
        run: echo "${{ steps.greet.outputs.time }}"

